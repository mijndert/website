<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description}}" />
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="{{ "/favicon.ico" }}">
      <meta name="google-site-verification" content="saUIHjzun9dAGQ4-YTEb0W_vLiFRM1sEiHZXPCCOmyc" />
      <link rel="alternate" type="application/rss+xml" title="Mijndert Stuij" href="https://mijndertstuij.nl/feed.xml">
  </head>
  <body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
      {{ content }}
      <footer class="site-footer clearfix">
        <section class="copyright">
          <a href="/">{{ site.name }}</a> &copy;
            {{site.time | date: '%Y'}} &bull; All rights reserved.
        </section>
        <section class="poweredby">
          Made with Jekyll and &#9829;
        </section>
      </footer>
  </body>
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="/assets/css/custom.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
</html>
