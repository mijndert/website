---
layout: default
post_class: post-template
---

{% include header.html %}

<main class="content" role="main">

    <article class="post">

      <header class="post-header">
        <section class="post-meta">
            <time class="post-date" datetime="{{ post.date | date: '%D' }}">{{ page.date | date: '%D' }}</time>
        </section>
      </header>
      
      <section class="post-content">
        {{content}}
      </section>
    
    </article>

</main>
