---
layout: default
---

<section class="thoughts">
  
  <ul>
    {% for post in site.posts limit:4 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.description }}</p>
      <span>Day {{ post.date | date: '%j' }}</span>
    </li>
    {% endfor %}
  </ul>
  
</section>
