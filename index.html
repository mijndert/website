---
layout: default
---

<h2>
    Thoughts
</h2>

<section class="thoughts">    

    <ul>
        {% for post in site.posts limit:3 %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <p>{{ post.description }}</p>
                <span>{{ post.date | date: '%B %d, %Y' }}</span>
            </li>
        {% endfor %}
    </ul>

    <section class="archive-link">
        <a href="{{ site.url }}/archive/">View all thoughts</a>
    </section>

</section>
