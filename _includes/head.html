<head>
  <meta charset="utf-8">
  <title>
    {% if page.url == "/" %}
    {{ site.name }}
    {% else %}
    {{ page.title }} - {{ site.name }}
    {% endif %}
  </title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  
  <link href="https://fonts.googleapis.com/css?family=Lora|Inter&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/theme.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/syntax.css" />
  
  <link rel="shortcut icon" href="{{ "{{ site.url }}/favicon.ico" }}">
  
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ site.name }}">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <link rel="canonical" href="{{ site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
  
  <meta name="google-site-verification" content="saUIHjzun9dAGQ4-YTEb0W_vLiFRM1sEiHZXPCCOmyc" />
</head>
