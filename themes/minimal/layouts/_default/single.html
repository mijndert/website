{{ define "main" }}
<article>
  <header class="header">
    <h1>{{ .Title }}</h1>
    <div>
      {{- if isset .Params "date" -}}
      {{ if eq .Lastmod .Date }}
        <time>{{ .Date.Format "Jan 02, 2006" | upper }}</time>
      {{ else }}
        Updated <time>{{ .Lastmod.Format "January 2, 2006" }}</time>
      {{ end }}
      {{- end -}}
    </div>
  </header>
  {{- .Content -}}
</article>
{{ end }}
